<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <title>下載網頁囉</title>
        <style>
            .center{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="center container">
            <form method="POST">
                <h1>歡迎來到我們自己做的影片下載網頁</h1>
                <div class="form-group mx-sm-3 mb-2">
                    <input type = "text" class="form-control" id="downloadUrl" name="downloadUrl" placeholder="貼上youtube網址">
                    <button type="submit" class="btn btn-primary">點擊下載</button>
                </div>
            </form>
            
        </div>
        <div class="container">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">影片名稱</th>
                        <th scope="col">創作者</th>
                        <th scope="col">觀看數量</th>
                    </tr>
                </thead>
                <tbody>
                    {% for video in videos%} 
                    <tr>
                        <td>{{video.video_title}}</td>
                        <td>{{video.author}}</td>
                        <td>{{video.views}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
